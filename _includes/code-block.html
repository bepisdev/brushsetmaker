{% if include.language %}
<div class="code-block">
  <div class="code-header">
    <span class="code-language">{{ include.language }}</span>
    {% if include.filename %}
    <span class="code-filename">{{ include.filename }}</span>
    {% endif %}
    <button class="copy-button" data-clipboard-target="#code-{{ include.id }}">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
      Copy
    </button>
  </div>
  <div class="code-content" id="code-{{ include.id }}">
    {{ include.code | markdownify }}
  </div>
</div>
{% endif %}
